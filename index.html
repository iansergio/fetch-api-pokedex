<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex com API</title>

    <!--Links-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/pokeball.png">
</head>

<body>
    <header>
        <img src="images/pokemon-logo.png" alt="Pokemon logo" class="image__logo">
    </header>
    <main>
        <form class="form">
            <input type="search" class="input__search" placeholder="Type the pokémon name or number" required>
        </form>

        <img src="#" alt="Pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <p class="pokemon__info">
            Weight: <span class="pokemon__weight"></span> lbs
        </p>

        <p class="pokemon__info2">
            Height: <span class="pokemon__height"></span> ft
        </p>

        <p class="pokemon__complement">
            Type: <span class="pokemon__typeOne"></span> <span class="pokemon__typeTwo"></span>
        </p>
    </main>

    <!--Link JS-->
    <script src="main.js"></script>
</body>

</html>
